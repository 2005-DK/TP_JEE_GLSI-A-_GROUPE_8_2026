spring.application.name=ega-bank-api

# Use in-memory H2 for local development by default
spring.datasource.url=jdbc:h2:mem:egadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT settings
# Use a sufficiently long secret (min 32 bytes) in production and keep it secret
jwt.secret=change_this_dev_secret_change_this_dev_secret_123456
jwt.expiration-ms=86400000
