name: CI - Newman

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Run Maven tests
        run: mvn -B test

      - name: Build with Maven (package)
        run: mvn -B -DskipTests package

      - name: Run application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/actuator/health >/dev/null 2>&1 || curl -sSf http://localhost:8080/ >/dev/null 2>&1; then
              echo "app started"; break;
            fi
            sleep 1
          done

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection (Newman)
        run: |
          newman run docs/postman_collection.json --env-var "baseUrl=http://localhost:8080" --timeout-request 30000

      - name: Upload app log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log
